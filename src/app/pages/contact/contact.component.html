<div class="contact-container2">
    <!-- Lado Direito - Formulário de Contato -->
    <div class="contact-right">
        <h2>Formulário de Contato</h2>
        <form (ngSubmit)="enviarMensagem()" aria-label="Formulário de contato">
            <label for="nome" class="sr-only">Nome completo</label>
            <input 
                type="text" 
                id="nome" 
                name="name" 
                [(ngModel)]="nome"
                placeholder="Nome completo" 
                required 
                aria-required="true">
            
            <label for="email" class="sr-only">Endereço de email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                [(ngModel)]="email"
                placeholder="Endereço de email" 
                required 
                aria-required="true">
            
            <label for="mensagem" class="sr-only">Sua mensagem</label>
            <textarea 
                id="mensagem" 
                name="message" 
                [(ngModel)]="mensagem"
                placeholder="Sua mensagem" 
                required 
                aria-required="true"></textarea>
            
            <button type="submit" class="send-btn">✈️ Enviar Mensagem</button>
        </form>
    </div>
</div>
