<div class="tab-content">
  <div class="title-tabs-wrapper">
    <h2 class="tab-title" id="projetos-titulo">{{ translations?.projects?.title }}</h2>
    <div class="tabs-navigation-content">
      <button 
        class="tab-button-content" 
        [class.active]="isActiveTab('about')"
        (click)="setActiveTab('about')">
        {{ translations?.header?.about }}
      </button>
      <button 
        class="tab-button-content" 
        [class.active]="isActiveTab('portfolio')"
        (click)="setActiveTab('portfolio')">
        {{ translations?.header?.portfolio }}
      </button>
      <button 
        class="tab-button-content" 
        [class.active]="isActiveTab('resume')"
        (click)="setActiveTab('resume')">
        {{ translations?.header?.resume }}
      </button>
      <button 
        class="tab-button-content" 
        [class.active]="isActiveTab('contact')"
        (click)="setActiveTab('contact')">
        {{ translations?.header?.contact }}
      </button>
    </div>
  </div>

  <div class="carrossel-container">
    <button class="carrossel-btn carrossel-btn-prev" (click)="projetoAnterior()" [attr.aria-label]="translations?.projects?.previous">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <div class="carrossel-wrapper">
      <article
        class="card fade-in carrossel-card"
        (click)="abrirProjeto(projetoAtual.link)"
        (keydown.enter)="abrirProjeto(projetoAtual.link)"
        tabindex="0"
        [attr.aria-label]="projetoAtual?.titulo + ' - Abrir projeto'">
        <div class="card-background" [style.background-image]="'url(' + projetoAtual?.imagem + ')'"></div>
        <div class="card-title">{{ projetoAtual?.titulo }}</div>
        <div class="card-content">
          <p>{{ projetoAtual?.descricao }}</p>
        </div>
      </article>
    </div>

    <button class="carrossel-btn carrossel-btn-next" (click)="proximoProjeto()" [attr.aria-label]="translations?.projects?.next">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

  <div class="carrossel-indicators">
    <span *ngFor="let projeto of projetos; let i = index" 
          class="indicator" 
          [class.active]="i === projetoAtualIndex"
          (click)="setIndex(i)"
          [attr.aria-label]="translations?.projects?.goToProject + ' ' + (i + 1)">
    </span>
  </div>
</div>
