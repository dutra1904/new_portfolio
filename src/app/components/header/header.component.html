<header role="banner">
    <button 
        class="menu-toggle" 
        [class.menu-open]="menuOpen"
        (click)="toggleMenu()"
        [attr.aria-expanded]="menuOpen"
        [attr.aria-label]="menuOpen ? 'Fechar menu de navegação' : 'Abrir menu de navegação'">
        <span class="hamburger-icon">☰</span>
    </button>
    <nav role="navigation" aria-label="Navegação principal" class="nav-pill" [class.show]="menuOpen">
        <ul [class.show]="menuOpen">
            <li>
                <a (click)="scrollToSection('home')" [class.active]="activeSection === 'home'">
                    {{ translations.home }}
                </a>
            </li>
            <li class="separator">|</li>
            <li>
                <a (click)="scrollToSection('about')" [class.active]="activeSection === 'about'">
                    {{ translations.about }}
                </a>
            </li>
            <li class="separator">|</li>
            <li>
                <a (click)="scrollToSection('work')" [class.active]="activeSection === 'work'">
                    {{ translations.portfolio }}
                </a>
            </li>
            <li class="separator">|</li>
            <li>
                <a (click)="scrollToSection('curriculo')" [class.active]="activeSection === 'curriculo'">
                    {{ translations.resume }}
                </a>
            </li>
            <li class="separator">|</li>
            <li>
                <a (click)="scrollToSection('contato')" [class.active]="activeSection === 'contato'">
                    {{ translations.contact }}
                    <span class="arrow">↗</span>
                </a>
            </li>
        </ul>
    </nav>
</header>
