<header role="banner">
    <button 
        class="menu-toggle" 
        (click)="toggleMenu()"
        [attr.aria-expanded]="menuOpen"
        aria-label="Abrir menu de navegação">
        ☰
    </button>
    <nav role="navigation" aria-label="Navegação principal">
        <ul [class.show]="menuOpen">
            <li>
                <a (click)="scrollToSection('home')" [class.active]="activeSection === 'home'">
                    Home
                </a>
            </li>
            <li>
                <a (click)="scrollToSection('about')" [class.active]="activeSection === 'about'">
                    About Me
                </a>
            </li>
            <li>
                <a (click)="scrollToSection('work')" [class.active]="activeSection === 'work'">
                    Work
                </a>
            </li>
            <li>
                <a (click)="scrollToSection('curriculo')" [class.active]="activeSection === 'curriculo'">
                    Curriculo
                </a>
            </li>
            <li>
                <a (click)="scrollToSection('contato')" [class.active]="activeSection === 'contato'">
                    Contato
                </a>
            </li>
        </ul>
    </nav>
</header>
